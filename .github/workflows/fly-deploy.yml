# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - name: Check changed files and set should_deploy output
        id: check_changes
        run: |
          # Get the list of changed files (compare to previous commit if available)
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD)
          fi

          echo "Changed files:\n$CHANGED_FILES"

          # Decide whether to deploy. Adjust the pattern below to match files you care about.
          # Current rule: deploy if there is any changed file that is NOT a markdown file.
          if echo "$CHANGED_FILES" | grep -qvE '\.md$'; then
            echo "should_deploy=yes" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=no" >> "$GITHUB_OUTPUT"
          fi

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy with flyctl
        if: steps.check_changes.outputs.should_deploy == 'yes'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SHOULD_DEPLOY: ${{ steps.check_changes.outputs.should_deploy }}